<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <div>
                <h1>To-Do List</h1>
            </div>
        </header>

        <section>
            <div class="input-row">
                <input type="text" id="newTaskInput" placeholder="Enter a task here">
                <button id="addBtn" class="btn">Add</button>
            </div>

            <div class="control">
                <div class="filters">
                    <button class="filter">All</button>
                    <button class="filter">Active</button>
                    <button class="filter">Completed</button>
                </div>

                <div class="stats">
                    0 tasks
                </div>
            </div>
        </section>

        <section>
            <ul id="taskList"></ul>
            <div id="emptyState" class="empty" style="display: none">No Task</div>
        </section>

    <footer>
        <div>
            <button id="clearCompletedTask" class="btn">Clear Completed Tasks</button>
        </div>
    </footer>

    <script src="script.js"></script>

    </body>
</html>
